<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Calorie Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Calorie Tracking System</h1>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Create Account</h2>
                </div>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="signup-age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <select id="signup-gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="signup-weight" step="0.1" placeholder="Weight (kg)" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="signup-height" step="0.1" placeholder="Height (cm)" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-button">Create Account</button>
                </form>
                <p id="signup-error" style="color: red; display: none;">Error creating account. Please try again.</p>
                <p class="signup-link">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="./js/signup.js"></script>
</body>
</html>
