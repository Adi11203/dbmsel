<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Calorie Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Calorie Tracker</h1>
        <nav>
            <ul>
                <li><a href="#add-meal">Add Meal</a></li>
                <li><a href="#add-exercise">Add Exercise</a></li>
                <li><a href="#recipes">Recipes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="user-info"></div>
            <div id="summary">
                <h3>Daily Summary</h3>
                <p>Total Calories: <span id="total-calories">0</span></p>
                <p>Calories Burned: <span id="calories-burned">0</span></p>
            </div>
        </section>
        <section id="add-meal">
            <h2>Add Meal</h2>
            <form id="meal-form">
                <input type="text" id="meal-name" placeholder="Meal Name" required>
                <input type="number" id="meal-calories" placeholder="Calories" required>
                <button type="submit">Add Meal</button>
            </form>
        </section>
        <section id="add-exercise">
            <h2>Add Exercise</h2>
            <form id="exercise-form">
                <input type="text" id="exercise-type" placeholder="Exercise Type" required>
                <input type="number" id="exercise-duration" placeholder="Duration (mins)" required>
                <button type="submit">Add Exercise</button>
            </form>
        </section>
        <section id="recipes">
            <h2>Recipes</h2>
            <ul id="recipe-list"></ul>
        </section>
    </main>
    <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
