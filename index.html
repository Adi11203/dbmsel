<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calorie Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Calorie Tracking System</h1>
    </header>
    <main>
        <section id="login"><center>
            <h2>Login</h2></center>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
            <p style="text-align: center;">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
